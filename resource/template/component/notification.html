{{define "component/notification"}}
<div class="ui tiny notification modal transition hidden">
    <div class="header">添加通知方式</div>
    <div class="content">
        <form id="notificationForm" class="ui form">
            <input type="hidden" name="ID">
            <div class="field">
                <label>名称</label>
                <input type="text" name="Name">
            </div>
            <div class="field">
                <label>分组</label>
                <input type="text" name="Tag" placeholder="default">
            </div>
            <div class="field">
                <label>URL</label>
                <input type="text" name="URL">
            </div>
            <div class="field">
                <label>请求方式</label>
                <select name="RequestMethod" class="ui fluid dropdown">
                    <option value="1">GET</option>
                    <option value="2">POST</option>
                </select>
            </div>
            <div class="field">
                <label>请求类型</label>
                <select name="RequestType" class="ui fluid dropdown">
                    <option value="1">JSON</option>
                    <option value="2">FORM</option>
                </select>
            </div>
            <div class="secret field">
                <label>Header</label>
                <textarea name="RequestHeader" placeholder='{"User-Agent":"Probe-Agent"}'></textarea>
            </div>
            <div class="secret field">
                <label>Body</label>
                <textarea name="RequestBody" placeholder='{&#13;&#10;  "content":"#NG#",&#13;&#10;  "ServerName":"#SERVER.NAME#",&#13;&#10;  "ServerIP":"#SERVER.IP#",&#13;&#10;  "CPU":"#SERVER.CPU#",&#13;&#10;  "MEM":"#SERVER.MEM#",&#13;&#10;  "SWAP":"#SERVER.SWAP#",&#13;&#10;  "DISK":"#SERVER.DISK#",&#13;&#10;  "NetInSpeed":"#SERVER.NETINSPEED#",&#13;&#10;  "NetOutSpeed":"#SERVER.NETOUTSPEED#",&#13;&#10;  "TransferIn":"#SERVER.TRANSFERIN#",&#13;&#10;  "TranferOut":"#SERVER.TRANSFEROUT#",&#13;&#10;  "Load1":"#SERVER.LOAD1#",&#13;&#10;  "Load5":"#SERVER.LOAD5#",&#13;&#10;  "Load15":"#SERVER.LOAD15#"&#13;&#10;}'></textarea>
            </div>
            <div class="field">
                <div class="ui nf-ssl checkbox">
                    <input name="VerifySSL" type="checkbox" tabindex="0" class="hidden">
                    <label>验证SSL</label>
                </div>
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui negative button">取消</div>
        <button class="ui positive probe-primary-btn right labeled icon button">确认<i class="checkmark icon"></i>
        </button>
    </div>
</div>
{{end}}
