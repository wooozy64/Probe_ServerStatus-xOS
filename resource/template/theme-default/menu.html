{{define "theme-default/menu"}}
<div id="app">
<div class="ui large top fixed menu nb-menu">
    <div class="ui container">
        <a class="item" href="/">
            <img src="static/logo.svg?v20220602">
        </a>
        <template v-if="isMobile">
            <a href="/network" class="item"><i class="dot circle outline icon"></i>{{tr "NetworkStatus"}}</a> 
            <a href="http://status.nange.cn/" class="item"><i class="server icon"></i>{{tr "Services" }}</a>
        </template>
        <template v-else>
            <a href="/network" class="item"><i class="dot circle outline icon"></i>{{tr "NetworkStatus"}}</a>
            <a href="http://status.nange.cn/" class='item'><i class="server icon"></i>{{tr "Services" }}</a>
        </template>
        {{if .Admin}}
        <div class="item right item-right ui simple dropdown">
            <div class="text">
                <img class="ui avatar image" src="{{.Admin.AvatarURL}}"> {{.Admin.Name}}
                <i class="dropdown icon"></i>
            </div>
            <div class="menu">
                <a class="item" href="/server"><i class="th icon"></i>{{tr "AdminPanel"}}</a>
                <a class="item" @click="logOut({{.Admin.ID}})"><i class="logout icon"></i>{{tr "Logout"}}</a>
            </div>
        </div>
        {{else}}
        <div class="right menu">
            <div class="item">
                <a href="/login" class="ui large positive server-primary-btn button"><i class="sign-in icon"></i>{{tr "Login"}}</a>
            </div>
        </div>
        {{end}}
    </div>
</div>
{{template "component/confirm" .}}
{{end}}
