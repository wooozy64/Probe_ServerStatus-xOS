{{define "theme-default/home"}}
{{template "theme-default/header" .}}
{{if ts .CustomCode}} {{.CustomCode|safe}} {{end}}
{{template "theme-default/menu" .}}
<div class="nb-container">
    <div class="ui container">
        <template v-if="groups">
            <div class="ui styled fluid accordion" v-for="group in groups">
                <div class="active title">
                    <i class="dropdown icon"></i>
                    @#(group.Tag!==''?group.Tag:'{{tr "Default"}}')#@
                </div>
                <div class="active content">
                    <div class="ui four stackable status cards">
                        <div v-for="server in group.data" :id="server.ID" class="ui card">
                            <div class="content" v-if="server.Host" style="margin-top: 10px; padding-bottom: 5px">
                                <div class="header">
                                    <i :class="'flag-icon flag-icon-'+server.Host.CountryCode"></i>
                                    <i v-if='server.Host.Platform == "darwin"' class="fl-apple"></i>
                                    <i v-if='server.Host.Platform == "suse"' class="fl-opensuse"></i>
                                    <i v-if='server.Host.Platform == "opensuse"' class="fl-opensuse"></i>
                                    <i v-if='server.Host.Platform == "openwrt"' class="fl-tux"></i>
                                    <i v-if='server.Host.Platform == "linux"' class="fl-tux"></i>
                                    <i v-if='server.Host.Platform == "amazon"' class="fl-redhat"></i>
                                    <i v-if='!server.Host.Platform' class="fl-tux"></i>
                                    <i v-else-if='isWindowsPlatform(server.Host.Platform)' class="windows icon"></i>
                                    <i v-else :class="'fl-' + getOsLogo(server.Host.Platform)"></i>
                                    <!--<i :class="'fl-'+server.Host.OS"></i>-->
                                    <!--<i v-else :class="'fl-'+server.Host.Platform"></i>-->
                                    @#server.Name + (server.live?'':' [{{tr "Offline"}}]')#@
                                    <i class="server-primary-font info circle icon" style="height: 28px"></i>
                                    <div class="ui content popup" style="">
                                        {{tr "Platform"}}：@#specialOS(server.Host.Platform)#@ <span
                                            v-if='!isWindowsPlatform(server.Host.Platform)'>@#server.Host.PlatformVersion#@
                                        </span> @#specialVir(server.Host.Virtualization)#@
                                        [@#server.Host.Arch#@]<br />
                                        CPU：@#clearString(server.Host.CPU)#@<br />
                                        {{tr "MemUsed"}}：@#formatByteSize(server.State.MemUsed)#@ /
                                        @#formatByteSize(server.Host.MemTotal)#@<br />
                                        {{tr "SwapUsed"}}：@#formatByteSize(server.State.SwapUsed)#@ /
                                        @#formatByteSize(server.Host.SwapTotal)#@<br />
                                        {{tr "DiskUsed"}}：@#formatByteSize(server.State.DiskUsed)#@ /
                                        @#formatByteSize(server.Host.DiskTotal)#@<br />
                                        {{tr "Load"}}：@# toFixed2(server.State.Load1) #@ | @#
                                        toFixed2(server.State.Load5) #@ | @#
                                        toFixed2(server.State.Load15) #@<br />
                                        {{tr "ProcessCount"}}：@# server.State.ProcessCount #@ 个<br />
                                        {{tr "ConnCount"}}：TCP @# server.State.TcpConnCount #@ 个 | UDP @#
                                        server.State.UdpConnCount #@ 个
                                        <br />
                                        {{tr "BootTime"}}：@# formatTimestamp(server.Host.BootTime) #@<br />
                                        {{tr "LastActive"}}：@# timeStamp(server.LastActive) #@<br />
                                        {{tr "Version"}}：@#server.Host.Version#@<br />
                                        <div class="chartbox" :key="server.ID" :ref="`chart${server.ID}`"
                                            style="width: 100%; height: auto; margin-bottom: 2px;"></div>
                                    </div>
                                    <div class="ui divider"
                                        style="margin-bottom: 5px;border-bottom: 1px solid #d4d4d5 !important;"></div>
                                </div>
                                <div class="description">
                                    <div class="ui grid">
                                        <div class="three wide column">CPU</div>
                                        <div class="thirteen wide column">
                                            <div :class="formatPercent(server.live,server.State.CPU, 100).class">
                                                <div class="bar"
                                                    :style="formatPercent(server.live,server.State.CPU, 100).style">
                                                    <small>@#formatPercent(server.live,server.State.CPU,100).percent#@%</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="three wide column">{{tr "MemUsed"}}</div>
                                        <div class="thirteen wide column">
                                            <div
                                                :class="formatPercent(server.live,server.State.MemUsed, server.Host.MemTotal).class">
                                                <div class="bar"
                                                    :style="formatPercent(server.live,server.State.MemUsed, server.Host.MemTotal).style">
                                                    <small>@#parseInt(server.State?server.State.MemUsed/server.Host.MemTotal*100:0)#@%</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="three wide column">{{tr "SwapUsed"}}</div>
                                        <div v-if="server.Host.SwapTotal != 0" class="thirteen wide column">
                                            <div
                                                :class="formatPercent(server.live,server.State.SwapUsed, server.Host.SwapTotal).class">
                                                <div class="bar"
                                                    :style="formatPercent(server.live,server.State.SwapUsed, server.Host.SwapTotal).style">
                                                    <small>@#parseInt(server.State?server.State.SwapUsed/server.Host.SwapTotal*100:0)#@%</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div v-else class="thirteen wide column">{{tr "NoSwap"}}</div>
                                        <div class="three wide column">{{tr "DiskUsed"}}</div>
                                        <div class="thirteen wide column">
                                            <div
                                                :class="formatPercent(server.live,server.State.DiskUsed, server.Host.DiskTotal).class">
                                                <div class="bar"
                                                    :style="formatPercent(server.live,server.State.DiskUsed, server.Host.DiskTotal).style">
                                                    <small>@#parseInt(server.State?server.State.DiskUsed/server.Host.DiskTotal*100:0)#@%</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="three wide column">{{tr "NetSpeed"}}</div>
                                        <div class="thirteen wide column">
                                            <i class="fa-regular fa-down"></i>
                                            @#formatByteSize(server.State.NetInSpeed)#@/s |
                                            <i class="fa-regular fa-up"></i>
                                            @#formatByteSize(server.State.NetOutSpeed)#@/s
                                        </div>
                                        <div class="three wide column">{{tr "NetTransfer"}}</div>
                                        <div class="thirteen wide column">
                                            <i class="fa-regular fa-down s"></i>
                                            @#formatByteSize(server.State.NetInTransfer)#@ |
                                            <i class="fa-regular fa-up s"></i>
                                            @#formatByteSize(server.State.NetOutTransfer)#@
                                        </div>
                                        <div class="three wide column">{{tr "Detail"}}</div>
                                        <div class="thirteen wide column"
                                            style="white-space: nowrap;overflow: hidden;width: 75.25%!important;">
                                            <div v-if="!isMobile">
                                                <div class="cpucontent rollanimation">
                                                    <i class="fa-solid fa-microchip"></i>
                                                    @#getCoreAndGHz(server.Host.CPU)#@ |
                                                    <i class="fa-solid fa-memory"></i> @#getK2Gb(server.Host.MemTotal)#@
                                                    |
                                                    <i class="fa-solid fa-hard-drive"></i>
                                                    @#getK2Gb(server.Host.DiskTotal)#@&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                </div>
                                                <div class="cpucontent rollanimation">
                                                    <i class="fa-solid fa-microchip"></i>
                                                    @#getCoreAndGHz(server.Host.CPU)#@ |
                                                    <i class="fa-solid fa-memory"></i> @#getK2Gb(server.Host.MemTotal)#@
                                                    |
                                                    <i class="fa-solid fa-hard-drive"></i>
                                                    @#getK2Gb(server.Host.DiskTotal)#@&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                </div>
                                            </div>
                                            <div v-else>
                                                <i class="fa-solid fa-microchip"></i> @#getCoreAndGHz(server.Host.CPU)#@
                                                |
                                                <i class="fa-solid fa-memory"></i> @#getK2Gb(server.Host.MemTotal)#@ |
                                                <i class="fa-solid fa-hard-drive"></i>
                                                @#getK2Gb(server.Host.DiskTotal)#@
                                            </div>
                                        </div>
                                        <div class="three wide column">{{tr "Uptime"}}</div>
                                        <div class="thirteen wide column">
                                            <i class="clock icon"></i>@#secondToDate(server.State.Uptime)#@
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content" v-else>
                                <p>@#server.Name#@</p>
                                <p>{{tr "ServerIsOffline"}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui styled fluid accordion">
                <div class="title"><i class="dropdown icon"></i>{{tr "CycleTransferStats"}}
                </div>
                <div class="content">
                    <div id="traffic" style="margin: 0.1em 0.15em;"
                        class="ui four stackable status cards transition hidden">
                        {{if .CycleTransferStats}}
                        <table class="ui celled table">
                            <thead style="background: rgb(255 255 255 / 50%);">
                                <tr>
                                    <th class="ui center aligned">ID</th>
                                    <th class="ui center aligned">{{tr "Rules"}}</th>
                                    <th class="ui center aligned">{{tr "Server"}}</th>
                                    <th class="ui center aligned">{{tr "From"}}</th>
                                    <th class="ui center aligned">{{tr "To"}}</th>
                                    <th class="ui center aligned">{{tr "NextCheck"}}</th>
                                    <th class="ui center aligned">{{tr "TrafficTotal"}}</th>
                                    <th class="ui center aligned">{{tr "CurrentUsage"}}</th>
                                    <th class='ui center aligned' style='padding: 0px 31px 0px 31px;'>{{tr "Transleft"}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range $id, $stats := .CycleTransferStats}}
                                {{range $innerId, $transfer := $stats.Transfer}}
                                {{$TransLeftPercent := TransLeftPercent (UintToFloat $transfer) (UintToFloat
                                $stats.Max)}}
                                <tr>
                                    <td class="ui center aligned">{{$id}}</td>
                                    <td class="ui center aligned">{{$stats.Name}}</td>
                                    <td class="ui center aligned">{{index $stats.ServerName $innerId}}</td>
                                    <td class="ui center aligned">{{$stats.From|tf}}</td>
                                    <td class="ui center aligned">{{$stats.To|tf}}</td>
                                    <td class="ui center aligned">{{(index $stats.NextUpdate $innerId)|sft}}</td>
                                    <td class="ui center aligned">{{$stats.Max|bf}}</td>
                                    <td class="ui center aligned">{{$transfer|bf}}</td>
                                    <td class="ui center aligned"
                                        style="padding: 10px 10px 0px 10px; position: relative;">
                                        <div class="thirteen wide column" style="margin: 1.5em 0em;">
                                            <div class="ui progress {{TransClassName $TransLeftPercent}}"
                                                style=" background: rgba(0,0,0,.1); background-color: rgba(0,0,0,.1)!important; height: 25px;">
                                                <div class="bar"
                                                    style="transition-duration: 300ms; width: {{$TransLeftPercent}}% !important;">
                                                </div><small style="position: relative; top: -2em; margin-left: -20px; line-height: 1.75em;color: rgba(255, 255, 255, 0.7);
    font-weight: 700;">{{TransLeft $stats.Max $transfer}} | {{$TransLeftPercent}}%</small>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {{end}}
                                {{end}}
                            </tbody>
                        </table>
                        {{end}}
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
{{template "common/footer" .}}

    function clearString(i) {
        if (i != null && i != "") {
            i = i.toString();
            return i.replace(/(\r|\n|\"|\]|\[)/ig, "").replace(/(\\)/ig, "");
        }
        return i;
    }

    Date.prototype.format = function (format) {
        var date = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "H+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),
            "S+": this.getMilliseconds()
        };
        if (/(y+)/i.test(format)) {
            format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
        }
        for (var k in date) {
            if (new RegExp("(" + k + ")").test(format)) {
                format = format.replace(RegExp.$1, RegExp.$1.length == 1
                    ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
            }
        }
        return format;
    }
    var statusCards = new Vue({
        el: '#app',
        delimiters: ['@#', '#@'],
        data: {
            page: 'index',
            defaultTemplate: {{.Conf.Site.Theme }},
    templates: { {.Themes } },
    data: [],
        groups: [],
            cache: [],
                chartDataList: [],
                    activePopup: null,
    },
    mixins: [mixinsVue],
        created() {
        this.data = JSON.parse('{{.Servers}}').servers;
        this.group()
    },
    mounted() {
        $('.server-primary-font.info.icon').popup({
            popup: '.ui.content.popup',
            exclusive: true,
        });
    },
    methods: {
        togglePopup(event, id) {
            // 切换弹出层的激活状态
            this.activePopup = this.activePopup === id ? null : id;
            this.showCharts(id);
        },
        isActive(id) {
            // 检查弹出层是否处于激活状态
            return this.activePopup === id;
        },
        closePopup(id) {
            this.activePopup = null;
        },
        showCharts(id) {
            // 发起数据请求
            const url = `/api/v1/monitor/${id}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.result) { // 数据请求成功，更新数据并渲染图表
                        this.chartDataList[id - 1] = data.result;
                        this.$nextTick(() => {
                            this.renderCharts(id);
                        });
                    } else {
                        console.log('this agent (id:' + id + ') has no monitor.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        },
        renderCharts(id) {
            if (!this.chartDataList[id - 1]) return;
            const MaxTCPPingValue = {{.MaxTCPPingValue }
        } ?{ {.MaxTCPPingValue } } : 300;
        const isMobile = this.checkIsMobile();
        const fontSize = isMobile ? 10 : 9;
        const itemGap = isMobile ? 5 : 2;
        const itemWidth = isMobile ? 20 : 15;
        const gridLeft = 25;
        const gridRight = 12;
        const fontColor = "rgba(0, 0, 0, 0.68)";
        const backgroundColor = '';
        const borderColor = "#ffffff";
        const chartData = this.chartDataList[id - 1];
        const chartContainer = this.$refs[`chart${id}`][0];
        const chart = echarts.init(chartContainer, null, {
            renderer: 'canvas',
            useDirtyRect: false,
            width: 'auto',
            height: 120,
        });
        const xAxisData = chartData[0].created_at.map(time => new Date(time).toLocaleString());
        const seriesData = chartData.map(item => {
            let loss = 0;
            const data = item.avg_delay.map((avgDelay, index) => {
                if (avgDelay > 0.9 * MaxTCPPingValue) {
                    loss += 1;
                }
                return [new Date(item.created_at[index]).toLocaleString(), avgDelay];
            });
            const lossRate = ((loss / item.created_at.length) * 100).toFixed(1);
            item.monitor_name = item.monitor_name + " " + lossRate + "%";
            return {
                name: item.monitor_name,
                type: 'line',
                smooth: true,
                symbol: 'none',
                data: data
            };
        });
        const option = {
            backgroundColor: backgroundColor,
            title: {
                show: false
            },
            tooltip: {
                show: true,
                trigger: 'axis',
                textStyle: {
                    fontSize: fontSize,
                    color: fontColor
                }
            },
            legend: {
                data: chartData.map(item => item.monitor_name),
                show: true,
                textStyle: {
                    fontSize: fontSize,
                    color: fontColor
                },
                lineStyle: {
                    cap: 'butt'
                },
                top: 0,
                bottom: 0,
                itemGap: itemGap,
                itemWidth: itemWidth,
                padding: [5, 0, 5, 0]
            },
            xAxis: {
                type: 'time',
                data: xAxisData,
                axisLabel: {
                    textStyle: {
                        fontSize: fontSize
                    }
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    textStyle: {
                        fontSize: fontSize
                    }
                }
            },
            dataZoom: [
                {
                    show: false,
                    type: 'slider',
                    start: 0,
                    end: 100
                }
            ],
            series: seriesData,
            textStyle: {
                fontSize: fontSize,
                color: fontColor
            },
            grid: {
                top: '40',
                bottom: '20',
                left: gridLeft,
                right: gridRight
            }
        };
        chart.setOption(option);
    },

        return window.innerWidth < 768;

    formatPercent(live, used, total) {
        const percent = live ? (parseInt(used / total * 100) || 0) : -1
        if (!this.cache[percent]) {
            this.cache[percent] = {
                class: {
                    ui: true,
                    progress: true,
                },
                style: {
                    'transition-duration': '300ms',
                    'min-width': 'unset',
                    width: percent + '% !important',
                },
                percent,
            }
            if (percent < 0) {
                this.cache[percent].style['background-color'] = 'slategray'
                this.cache[percent].class.offline = true
            } else if (percent < 60) {
                this.cache[percent].style['background-color'] = 'rgb(76,175,80)'
                this.cache[percent].class.fine = true
            } else if (percent < 90) {
                this.cache[percent].style['background-color'] = '#ff9800'
                this.cache[percent].class.warning = true
            } else {
                this.cache[percent].style['background-color'] = '#f44336'
                this.cache[percent].class.error = true
            }
        }
        return this.cache[percent]
    },
    secondToDate(s) {
        var d = Math.floor(s / 3600 / 24);
        if (d > 0) {
            return d + " {{tr "Day"}}"
        }
        var h = Math.floor(s / 3600 % 24);
        var m = Math.floor(s / 60 % 60);
        var s = Math.floor(s % 60);
        return h + ":" + ("0" + m).slice(-2) + ":" + ("0" + s).slice(-2);
    },
    formatTimestamp(t) {
        return new Date(t * 1000).format('yyyy年MM月dd日 HH:mm:ss')
    },
    timeStamp(t) {
        return new Date(t).format('yyyy年MM月dd日 HH:mm:ss')
    },
    formatByteSize(bs) {
        const x = this.readableBytes(bs)
        return x != "NaN undefined" ? x : '0B'
    },
    readableBytes(bytes) {
        if (!bytes) {
            return '0B'
        }
        const i = Math.floor(Math.log(bytes) / Math.log(1024)),
            sizes = ["B", "K", "M", "G", "T", "P", "E", "Z", "Y"];
        return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + sizes[i];
    },
    getCoreAndGHz(str){
        if ((str || []).hasOwnProperty(0) === false) {
            return '';
        }
        str = str[0];
        let GHz = str.match(/(\d|\.)+GHz/g);
        let Core = str.match(/(\d|\.)+ Physical/g);
        GHz = GHz !== null ? GHz.hasOwnProperty(0) === false ? '' : GHz[0] : ''
        Core = Core !== null ? Core.hasOwnProperty(0) === false ? '?' : Core[0] : '?'
        if (Core === '?') {
            let Core = str.match(/(\d|\.)+ Virtual/g);
            Core = Core !== null ? Core.hasOwnProperty(0) === false ? '?' : Core[0] : '?'
            return Core.replace('Virtual', 'Core').replace(/\s*/g, "");
        }
        return Core.replace('Physical', 'Core').replace(/\s*/g, "");

    },
    getK2Gb(bs){
        bs = bs / 1024 / 1024 / 1024;
        if (bs >= 1) {
            return Math.ceil(bs.toFixed(2)) + 'GB';
        } else {
            bs = bs * 1024;
            return Math.ceil(bs.toFixed(2)) + 'MB';
        }
    },
    listTipsMouseenter(obj, strs, tipsNum = 1){
        this.layerIndex = layer.tips(strs, '#' + obj, { tips: [tipsNum, 'rgb(0 0 0 / 85%)'], time: 0 });
        $('#' + obj).attr('layerIndex', this.layerIndex)
    },
    listTipsMouseleave(obj){
        layer.close(this.layerIndex)
    }
    }
  })

    function groupingData(data, field) {
        let map = {};
        let dest = [];
        data.forEach(item => {
            if (!map[item[field]]) {
                dest.push({
                    [field]: item[field],
                    data: [item]
                });
                map[item[field]] = item;
            } else {
                dest.forEach(dItem => {
                    if (dItem[field] == item[field]) {
                        dItem.data.push(item);
                    }
                });
            }
        })
        return dest;
    }

    let canShowError = true;
    function connect() {
        const wsProtocol = window.location.protocol == "https:" ? "wss" : "ws"
        const ws = new WebSocket(wsProtocol + '://' + window.location.host + '/ws');
        ws.onmessage = function (evt) {
            const oldServers = statusCards.servers
            const data = JSON.parse(evt.data)
            statusCards.servers = data.servers
            for (let i = 0; i < statusCards.servers.length; i++) {
                const ns = statusCards.servers[i];
                if (!ns.Host) ns.live = false
                else {
                    const lastActive = new Date(ns.LastActive).getTime()
                    if (data.now - lastActive > 10 * 1000) {
                        ns.live = false
                    } else {
                        ns.live = true
                    }
                }
            }
            statusCards.groups = groupingData(statusCards.servers, "Tag")
        }
        ws.onclose = function () {
            setTimeout(function () {
                connect()
            }, 3000);
        }
        ws.onerror = function () {
            ws.close()
        }
    }

    connect();

    $('.ui.accordion').accordion({ "exclusive": false });
</script>
